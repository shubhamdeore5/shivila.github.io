<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-success mt-4" data-toggle="modal" data-target="#cartModal">
      View Cart
    </button>  
  </div>
  
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title" id="exampleModalLabel">
            Your Shopping Cart
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <main class="page">
            <section class="shopping-cart dark">
              <div class="container">
                  
                   <div class="content">
                  <div class="row">
                    <div class="col-md-12 col-lg-8">
                      <div class="items">
                        <div class="product">
                          <div class="row">
                            <div class="col-md-3">
                              <img class="img-fluid mx-auto d-block image" src="assets/img/image1.jfif">
                            </div>
                            <div class="col-md-8">
                              <div class="info">
                                <div class="row">
                                  <div class="col-md-5 product-name">
                                    <div class="product-name">
                                      <a href="#">Lorem Ipsum dolor</a>
                                      <div class="product-info">
                                        <div>Display: <span class="value">5 inch</span></div>
                                        <div>RAM: <span class="value">4GB</span></div>
                                        <div>Memory: <span class="value">32GB</span></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 quantity">
                                    <label for="quantity">Quantity:</label>
                                    <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                  </div>
                                  <div class="col-md-3 price">
                                    <span>$120</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="product">
                          <div class="row">
                            <div class="col-md-3">
                              <img class="img-fluid mx-auto d-block image" src="assets/img/image4.jfif">
                            </div>
                            <div class="col-md-8">
                              <div class="info">
                                <div class="row">
                                  <div class="col-md-5 product-name">
                                    <div class="product-name">
                                      <a href="#">Lorem Ipsum dolor</a>
                                      <div class="product-info">
                                        <div>Display: <span class="value">5 inch</span></div>
                                        <div>RAM: <span class="value">4GB</span></div>
                                        <div>Memory: <span class="value">32GB</span></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 quantity">
                                    <label for="quantity">Quantity:</label>
                                    <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                  </div>
                                  <div class="col-md-3 price">
                                    <span>$120</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="product">
                          <div class="row">
                            <div class="col-md-3">
                              <img class="img-fluid mx-auto d-block image" src="assets/img/image3.jfif">
                            </div>
                            <div class="col-md-8">
                              <div class="info">
                                <div class="row">
                                  <div class="col-md-5 product-name">
                                    <div class="product-name">
                                      <a href="#">Lorem Ipsum dolor</a>
                                      <div class="product-info">
                                        <div>Display: <span class="value">5 inch</span></div>
                                        <div>RAM: <span class="value">4GB</span></div>
                                        <div>Memory: <span class="value">32GB</span></div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-4 quantity">
                                    <label for="quantity">Quantity:</label>
                                    <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                  </div>
                                  <div class="col-md-3 price">
                                    <span>$120</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                      <div class="summary">
                        <h3>Summary</h3>
                        <div class="summary-item"><span class="text">Subtotal</span><span class="price">$360</span></div>
                        <div class="summary-item"><span class="text">Discount</span><span class="price">$0</span></div>
                        <div class="summary-item"><span class="text">Shipping</span><span class="price">$0</span></div>
                        <div class="summary-item"><span class="text">Total</span><span class="price">$360</span></div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>
           </section>
         </main>
          <div class="d-flex justify-content-end mt-2">
            <h5>Total: <span class="price text-success">89$</span></h5>
          </div>
        </div>
        <div class="modal-footer border-top-0 d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Checkout</button>
        </div>
      </div>
    </div>
  </div>


	
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
